<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>My Awesome Blog Post</title> 
    <style>         
        .important {    font-weight: bold;
                        color: green; 
        } 
        .comment {  border: 1px solid #ccc;
                    margin-bottom: 10px;            
                    padding: 10px; 
        } 
        #main-title { font-size: 2em; 
        } 
    </style> 
</head> 
<body> 
    <h1 id="main-title">The Wonders of JavaScript</h1> 
    <p class="post-paragraph">JavaScript is an amazing language that allows for dynamic web development.</p> 
    <p class="post-paragraph important">One of its key features is the ability to manipulate the DOM.</p> 
    
 
    <div id="comments-section"> 
        <h2>Comments</h2> 
        <div class="comment1"> 
            <p class="author">Alice</p> 
            <p class="comment-text">Great post!</p> 
        </div> 
        <div class="comment2"> 
            <p class="author">Bob</p> 
            <p class="comment-text important">I learned a lot.</p> 
        </div> 
        <ul id="tags"> 
            <li class="tag">javascript</li> 
            <li class="tag important">dom</li> 
            <li class="tag">web development</li> 
        </ul> 
    </div> 
 
    <button id="highlight-important">Highlight Important Text</button>
    <button onclick="changeTitle();paragraphCount();comAuthor();highlightText();">Update the Contents</button>
    <script> 
    let a = ""
        function changeTitle() { 
            document.getElementById('main-title').innerText = 'Exploring the Power of DOM Manipulation.'; 
        }

        function paragraphCount() {
            let numParagraphs = document.getElementsByClassName('post-paragraph').length;
            console.log("Paragraphs Counter: "+numParagraphs);
        }

        function comAuthor() {
            let author = document.getElementsByClassName('author');
            for (let i = 0; i < author.length; i++){

                a = document.getElementsByClassName('author')[i].textContent
                console.log("Artist: " + a)
            };
        }

        function highlightText(){
            let items = document.querySelector('li .important');
            items.forEach(item => item.style.color = 'blue');
        };
        // Your JavaScript code will go here 
    </script> 
</body> 
</html>
